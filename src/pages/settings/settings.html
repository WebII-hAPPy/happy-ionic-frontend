<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div padding>
    <form [formGroup]="form" *ngIf="settingsReady">
      <ion-list *ngIf="page == 'main'">

        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
          Edit Profile
        </button>

        <div class="row">
          <div col-2></div>
          <div col-8>
            <button ion-button block (click)="logout()">Logout</button>
          </div>
          <div col-2></div>
        </div>

      </ion-list>

      <ion-list *ngIf="page == 'profile'">
        <ion-item>
          <ion-label>Option 4</ion-label>
          <ion-input formControlName="option4"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>


</ion-content>
