<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <ion-list>

            <form (submit)="showChangeNameAlert()">
                <!-- <ion-item padding-left padding-right>
                    <ion-label>Name</ion-label>
                    <ion-input [(ngModel)]="model.name" name="new-name"></ion-input>
                </ion-item> -->
                <div id="container">


                    <div id="name">
                        {{model.name}}
                    </div>

                    <div>
                        <button id="changeName">
                            <ion-icon name="create"></ion-icon>
                        </button>
                    </div>
                </div>
            </form>


            <div id="buttons" padding>
                <button (click)="logout()">
                    <ion-icon name="key"></ion-icon>Logout
                </button>
                <button (click)="showChangePasswordAlert()">
                    <ion-icon name="unlock"></ion-icon>
                    Change Password
                </button>
                <button (click)="about()">
                    <ion-icon name="bulb"></ion-icon>About
                </button>
                <button id="del" (click)="showDeleteAccountAlert()">
                    <ion-icon name="close-circle"></ion-icon>
                    Delete account
                </button>
            </div>

        </ion-list>

    </div>
</ion-content>
