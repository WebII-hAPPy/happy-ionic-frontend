<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <ion-list>

            <form (submit)="changeName()">
                <ion-item padding-left padding-right>
                    <ion-label>Name</ion-label>
                    <ion-input [(ngModel)]="model.name" name="new-name"></ion-input>
                </ion-item>

                <div padding>
                    <button ion-button block padding>
                        Change your name
                    </button>
                </div>
            </form>


            <div padding>
                <button ion-button block (click)="logout()">Logout</button>
                <button ion-button block (click)="about()">About</button>
                <button ion-button block (click)="showChangePasswordAlert()">
                    Change Password
                </button>
                <button id="del" ion-button block color="danger" (click)="showDeleteAccountAlert()">
                    Delete account
                </button>
            </div>
        </ion-list>

    </div>
</ion-content>
