<ion-header>

    <ion-navbar>
        <ion-title>Password Reset</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form id="password-reset" (submit)="resetPassword()">

        <ion-list>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" [(ngModel)="password" name="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Repeat Password</ion-label>
                <ion-input type="password" [(ngModel)="passwordRepeat" name="passwordRepeat"></ion-input>
                <ion-error *ngIf="form.hasError('notSame')">Passwords do not match!</ion-error>
            </ion-item>
            <div padding>
                <button ion-button color="primary" block>Reset Password</button>
            </div>

        </ion-list>

    </form>
</ion-content>
