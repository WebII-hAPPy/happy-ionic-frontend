<ion-header>

    <ion-navbar>
        <ion-title>Password Reset</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="resetPassword()">
        <ion-list>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" [formGroup]="form" formControlName="password" name="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Repeat</ion-label>
                <ion-input type="password" [formGroup]="form" formControlName="confirmPassword" name="confirmPassword"></ion-input>
            </ion-item>

            <div padding>
                <button [disabled]="!form.valid" ion-button color="primary" block>Login</button>
            </div>

        </ion-list>
    </form>
</ion-content>
