<ion-header>

    <ion-navbar>
        <ion-title>Password Reset</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form (submit)="requestPasswordReset()">

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <div id="buttons" padding>
            <button class="reset" color="primary" block>Submit</button>
        </div>

    </form>
</ion-content>
