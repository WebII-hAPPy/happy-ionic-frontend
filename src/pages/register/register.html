<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="form" (submit)="doRegister()">
        <ion-list>

            <ion-item padding-right padding-left>
                <ion-label fixed>Name</ion-label>
                <ion-input id="name" type="text" [formGroup]="form" formControlName="name" name="name"></ion-input>
            </ion-item>

            <ion-item padding-right padding-left>
                <ion-label fixed>Email</ion-label>
                <ion-input id="email" name="email" type="email" [formGroup]="form" formControlName="email"
                    name="email"></ion-input>
            </ion-item>
            <ion-item padding-right padding-left>
                <ion-label fixed>Password</ion-label>
                <ion-input id="password" type="password" [formGroup]="form" formControlName="password" name="password"></ion-input>
            </ion-item>
            <ion-item padding-right padding-left>
                <ion-label fixed>Confirm Password</ion-label>
                <ion-input id="confirmPassword" type="password" [formGroup]="form" formControlName="confirmPassword" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button [disabled]="!form.valid" ion-button color="primary" block>Register</button>
            </div>

        </ion-list>
    </form>
</ion-content>
