<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="doLogin()">
        <ion-list>

            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input id="email" type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input id="password" type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button id="btn" ionion-button color="primary" block>Login</button>
            </div>

        </ion-list>
    </form>
</ion-content>
