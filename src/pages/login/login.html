<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="doLogin()">
        <ion-list>

            <ion-item padding-right padding-left>
                <ion-label fixed>Email</ion-label>
                <ion-input id="email" type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>
            <ion-item padding-right padding-left>
                <ion-label fixed>Password</ion-label>
                <ion-input id="password" type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button id="btn" ion-button color="primary" block>Login</button>
            </div>

        </ion-list>
    </form>

    <div class="login__password-reset" padding>
        <small (click)="navigateToPasswordReset()">Forgot Password</small>
    </div>
</ion-content>
