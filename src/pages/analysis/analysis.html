<ion-header>

    <ion-navbar>
        <ion-title>Analysis</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="user != null && face != null">
        <ion-card>
            <ion-card-header>
                Hi {{user.name}}!
            </ion-card-header>
            <ion-card-content>
                <p padding>
                    The robot thought hard and determined that you are a <b>{{face.age}}</b> year old <b>{{face.gender}}</b>.
                    Suprised yet?!
                </p>
                <p *ngIf="face.emotion.smile > 0.5">
                    Keep on smiling!
                </p>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                Emotions
            </ion-card-header>
            <ion-card-content>
                <canvas width="300" height="300" #doughnutCanvas></canvas>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                Glasses
            </ion-card-header>
            <ion-card-content>
                <p *ngIf="glasses === 'ReadingGlasses'">

                </p>
                <p *ngIf="glasses === 1">
                    1
                </p>
                <p *ngIf="glasses === 2">
                    2
                </p>
                <p *ngIf="glasses === 3">
                    3
                </p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
