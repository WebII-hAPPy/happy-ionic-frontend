<ion-header>

  <ion-navbar>
    <ion-title>Analysis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="cardImage" width="100%" height="auto"/>
    <ion-card-content>
      <ion-card-title>
        Your picture
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <p>
            Just add a picture and find out what the robot thinks you feel!
          </p>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <button class="control-buttons" clear ion-button outline color="primary" (click)="presentActionSheet()"
              icon-only>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6></ion-col>
          <ion-col col-3>
            <button class="control-buttons" clear ion-button outline color="danger" (click)="presentActionSheet()"
              icon-only>
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
